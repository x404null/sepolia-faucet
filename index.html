<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Hub</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Tahoma, Arial, sans-serif;
  font-size:13px;
}

/* ===== PAGE ===== */
body{
  background:#008080;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:40px 0;
}

/* ===== HUB WRAPPER ===== */
.hub-wrapper{
  width:100%;
  max-width:920px;
  padding:20px;
}

/* ===== HUB WINDOW ===== */
.window{
  background:#c0c0c0;
  border:2px solid;
  border-color:#fff #404040 #404040 #fff;

  max-height:85vh;              /* üëà ·ªîN ƒê·ªäNH */
  display:flex;
  flex-direction:column;
}

/* ===== TITLE BAR ===== */
.title-bar{
  background:#000080;
  color:#fff;
  padding:6px 8px;
  font-weight:bold;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.lang-switch img{
  width:18px;
  height:12px;
  border:1px solid #000;
  cursor:pointer;
  margin-left:6px;
}

/* ===== CLIENT ===== */
.client{
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* ===== MAIN ===== */
.main{
  display:flex;
  gap:20px;
  min-height:300px;
}

/* ===== GAME LIST ===== */
.game-list{
  width:55%;
  background:#fff;
  border:2px solid;
  border-color:#404040 #fff #fff #404040;

  max-height:360px;            /* üëà LIST C√ì GI·ªöI H·∫†N */
  overflow-y:auto;             /* üëà CH·ªà LIST SCROLL */
}

/* scrollbar */
.game-list::-webkit-scrollbar{ width:14px }
.game-list::-webkit-scrollbar-track{ background:#c0c0c0 }
.game-list::-webkit-scrollbar-thumb{
  background:#808080;
  border:2px solid #c0c0c0;
}

.game-item{
  padding:8px 10px;
  cursor:pointer;
  white-space:nowrap;
}
.game-item.active{
  background:#000080;
  color:#fff;
}

/* ===== GAME INFO ===== */
.game-info{
  width:45%;
}

.game-info h3{ margin-bottom:8px }
.game-info p{
  font-size:12px;
  margin-bottom:14px;
}

/* ===== BUTTON ===== */
.btn{
  padding:6px 16px;
  background:#c0c0c0;
  cursor:pointer;
  border:2px solid;
  border-color:#fff #404040 #404040 #fff;
}
.btn:active{
  border-color:#404040 #fff #fff #404040;
}

/* ===== BANNER ===== */
.banner{
  height:56px;
  background:#fff;
  border:2px solid;
  border-color:#404040 #fff #fff #404040;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  color:#666;
}

/* ===== STATUS ===== */
.status{
  padding:6px 10px;
  border-top:1px solid #808080;
  display:flex;
  justify-content:space-between;
  font-size:12px;
}
</style>
</head>

<body>

<div class="hub-wrapper">
  <div class="window">

    <div class="title-bar">
      <span>GameHub</span>
      <div class="lang-switch">
        <img src="https://flagcdn.com/w20/vn.png" onclick="setLang('vi')">
        <img src="https://flagcdn.com/w20/gb.png" onclick="setLang('en')">
      </div>
    </div>

    <div class="client">

      <div class="main">
        <div class="game-list" id="gameList"></div>

        <div class="game-info">
          <h3 id="gameTitle"></h3>
          <p id="gameDesc"></p>
          <button class="btn" id="playBtn">‚ñ∂ Play</button>
        </div>
      </div>

      <div class="banner">Banner qu·∫£ng c√°o</div>

      <div class="status">
        <span id="statusText">Ready</span>
        <span>Windows 98 style</span>
      </div>

    </div>

  </div>
</div>

<script>
/* ===== 100 GAMES ===== */
const games=[]
for(let i=1;i<=100;i++){
  games.push({
    id:i,
    vi:{ name:"Game "+i, desc:"M√¥ t·∫£ ng·∫Øn cho game s·ªë "+i+"." },
    en:{ name:"Game "+i, desc:"Short description for game "+i+"." },
    link:"#"
  })
}

let lang = localStorage.getItem("lang") || "vi"
let selected = games[0]

function renderList(){
  const list=document.getElementById("gameList")
  list.innerHTML=""
  games.forEach(g=>{
    const d=document.createElement("div")
    d.className="game-item"+(g.id===selected.id?" active":"")
    d.textContent=g[lang].name
    d.onclick=()=>selectGame(g)
    list.appendChild(d)
  })
}

function selectGame(g){
  selected=g
  document.getElementById("gameTitle").textContent=g[lang].name
  document.getElementById("gameDesc").textContent=g[lang].desc
  document.getElementById("statusText").textContent=
    (lang==="vi"?"ƒê√£ ch·ªçn: ":"Selected: ")+g[lang].name
  renderList()
}

function setLang(l){
  lang=l
  localStorage.setItem("lang",l)
  selectGame(selected)
}

selectGame(selected)
renderList()
</script>

</body>
</html>
