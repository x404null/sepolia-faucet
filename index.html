
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Games Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #101a33, #0b1220);
    color: #fff;
    font-family: system-ui, sans-serif;
    min-height: 100vh;
  }

  .container {
    max-width: 420px;
    margin: auto;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 16px;
  }

  /* ===== HUB ===== */
  .hub {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 14px;
  }

  .card {
    background: #141c2f;
    border-radius: 16px;
    padding: 18px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(0,0,0,.4);
    transition: transform .1s;
  }

  .card:active {
    transform: scale(0.97);
  }

  .icon {
    font-size: 36px;
    margin-bottom: 6px;
  }

  .name {
    font-weight: bold;
  }

  /* ===== GAME SCREEN ===== */
  .game {
    display: none;
    background: #141c2f;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,.5);
  }

  .back {
    margin-bottom: 10px;
    cursor: pointer;
    color: #6cff8d;
  }

  .ad {
    margin-top: 16px;
    padding: 10px;
    background: #1f2a4f;
    border-radius: 12px;
    font-size: 13px;
    color: #6cff8d;
    text-align: center;
  }

  button {
    padding: 14px;
    border-radius: 14px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(135deg, #4da3ff, #33d6c9);
    color: #000;
    width: 100%;
    margin-top: 10px;
  }

  .center { text-align: center; }
</style>
</head>

<body>

<div class="container">

  <!-- HUB -->
  <div id="hub">
    <h1>üéÆ Mini Games</h1>
    <div class="hub">
      <div class="card" onclick="openGame('hold')">
        <div class="icon">‚úä</div>
        <div class="name">Hold To Win</div>
      </div>

      <div class="card" onclick="openGame('click')">
        <div class="icon">üñ±Ô∏è</div>
        <div class="name">Click Speed</div>
      </div>

      <div class="card" onclick="openGame('reaction')">
        <div class="icon">‚ö°</div>
        <div class="name">Reaction Time</div>
      </div>

      <div class="card" onclick="openGame('tap')">
        <div class="icon">üî¥</div>
        <div class="name">Tap The Dot</div>
      </div>
    </div>

    <div class="ad">Ad ‚Ä¢ Games Hub Banner</div>
  </div>

  <!-- ===== GAME: HOLD TO WIN ===== -->
  <div class="game" id="hold">
    <div class="back" onclick="back()">‚Üê Back</div>
    <h2 class="center">‚úä Hold To Win</h2>
    <div class="center" id="holdValue">0%</div>
    <div style="background:#0e1628;height:26px;border-radius:13px;overflow:hidden">
      <div id="holdBar" style="height:100%;width:0%;background:#33d6c9"></div>
    </div>
    <button id="holdBtn">HOLD</button>
    <div class="center" id="holdResult"></div>
  </div>

  <!-- ===== GAME: CLICK SPEED ===== -->
  <div class="game" id="click">
    <div class="back" onclick="back()">‚Üê Back</div>
    <h2 class="center">üñ±Ô∏è Click Speed</h2>
    <div class="center">Time: <span id="clickTime">10</span>s</div>
    <div class="center">Score: <span id="clickScore">0</span></div>
    <button onclick="startClick()">START</button>
  </div>

  <!-- ===== GAME: REACTION ===== -->
  <div class="game" id="reaction">
    <div class="back" onclick="back()">‚Üê Back</div>
    <h2 class="center">‚ö° Reaction Time</h2>
    <button onclick="startReaction()">START</button>
    <div class="center" id="reactionBox" style="margin-top:20px;height:160px;border-radius:12px;background:#b92d2d;line-height:160px">
      WAIT
    </div>
    <div class="center" id="reactionResult"></div>
  </div>

  <!-- ===== GAME: TAP ===== -->
  <div class="game" id="tap">
    <div class="back" onclick="back()">‚Üê Back</div>
    <h2 class="center">üî¥ Tap The Dot</h2>
    <div class="center">Score: <span id="tapScore">0</span></div>
    <button onclick="startTap()">START</button>
    <div id="dot" style="display:none;width:40px;height:40px;border-radius:50%;background:red;margin:20px auto"></div>
  </div>

</div>

<script>
/* ===== NAV ===== */
function openGame(id) {
  document.getElementById("hub").style.display = "none";
  document.querySelectorAll(".game").forEach(g => g.style.display = "none");
  document.getElementById(id).style.display = "block";
}

function back() {
  document.getElementById("hub").style.display = "block";
  document.querySelectorAll(".game").forEach(g => g.style.display = "none");
}

/* ===== HOLD ===== */
let holdTimer, holdVal = 0;
const holdBtn = document.getElementById("holdBtn");
holdBtn.onmousedown = holdBtn.ontouchstart = () => {
  holdVal = 0;
  holdTimer = setInterval(() => {
    holdVal += 3;
    document.getElementById("holdValue").innerText = holdVal + "%";
    document.getElementById("holdBar").style.width = holdVal + "%";
    if (holdVal >= 100) stopHold(true);
  }, 50);
};
holdBtn.onmouseup = holdBtn.ontouchend = () => stopHold(false);

function stopHold(over) {
  clearInterval(holdTimer);
  document.getElementById("holdResult").innerText =
    over ? "üí• FAIL" : "üéØ Score: " + (100 - Math.abs(100 - holdVal));
}

/* ===== CLICK SPEED ===== */
let clickScore = 0, clickTime = 10, clickTimer;
function startClick() {
  clickScore = 0; clickTime = 10;
  document.getElementById("clickScore").innerText = clickScore;
  clickTimer = setInterval(() => {
    clickTime--;
    document.getElementById("clickTime").innerText = clickTime;
    if (clickTime <= 0) clearInterval(clickTimer);
  }, 1000);
  document.body.onclick = () => clickScore++;
}

/* ===== REACTION ===== */
let reactStart;
function startReaction() {
  const box = document.getElementById("reactionBox");
  const result = document.getElementById("reactionResult");
  result.innerText = "";
  box.style.background = "#b92d2d";
  box.innerText = "WAIT";
  setTimeout(() => {
    box.style.background = "#33d6c9";
    box.innerText = "CLICK";
    reactStart = performance.now();
  }, 2000 + Math.random() * 2000);

  box.onclick = () => {
    if (box.innerText === "CLICK") {
      result.innerText = Math.round(performance.now() - reactStart) + " ms";
    }
  };
}

/* ===== TAP ===== */
function startTap() {
  const dot = document.getElementById("dot");
  let score = 0;
  document.getElementById("tapScore").innerText = score;
  dot.style.display = "block";
  dot.onclick = () => {
    score++;
    document.getElementById("tapScore").innerText = score;
  };
}
</script>

</body>
</html>
