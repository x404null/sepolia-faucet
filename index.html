<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tap The Dot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #101a33, #0b1220);
    color: #fff;
    font-family: system-ui, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .game {
    width: 360px;
    height: 520px;
    background: #141c2f;
    border-radius: 20px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 25px 60px rgba(0,0,0,.55);
    text-align: center;
  }

  h1 {
    margin: 16px 0 8px;
  }

  .top {
    display: flex;
    justify-content: space-around;
    font-size: 18px;
  }

  .dot {
    width: 50px;
    height: 50px;
    background: radial-gradient(circle, #4da3ff, #33d6c9);
    border-radius: 50%;
    position: absolute;
    display: none;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(77,163,255,.8);
  }

  .btn {
    margin: 12px auto;
    padding: 14px 22px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 14px;
    background: linear-gradient(135deg, #4da3ff, #33d6c9);
    color: #000;
    cursor: pointer;
  }

  .result {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,.75);
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-size: 20px;
  }

  .ad {
    margin-top: 16px;
    padding: 10px;
    background: #1f2a4f;
    border-radius: 12px;
    font-size: 13px;
    color: #6cff8d;
  }
</style>
</head>

<body>

<div class="game" id="game">
  <h1>üî¥ Tap The Dot</h1>

  <div class="top">
    <div>‚è±Ô∏è <span id="time">30</span>s</div>
    <div>üî• <span id="score">0</span></div>
  </div>

  <button class="btn" onclick="startGame()">START</button>

  <div class="dot" id="dot"></div>

  <div class="result" id="result">
    <div>üéØ Score: <span id="final"></span></div>
    <button class="btn" onclick="restart()">Play Again</button>
    <div class="ad">Ad ‚Ä¢ Your banner here</div>
  </div>
</div>

<script>
const game = document.getElementById("game");
const dot = document.getElementById("dot");
const scoreEl = document.getElementById("score");
const timeEl = document.getElementById("time");
const result = document.getElementById("result");
const final = document.getElementById("final");

let score = 0;
let time = 30;
let timer;
let playing = false;

function randomPos() {
  const rect = game.getBoundingClientRect();
  const x = Math.random() * (rect.width - 60);
  const y = 80 + Math.random() * (rect.height - 160);
  dot.style.left = x + "px";
  dot.style.top = y + "px";
}

function startGame() {
  if (playing) return;
  playing = true;
  score = 0;
  time = 30;
  scoreEl.innerText = score;
  timeEl.innerText = time;
  result.style.display = "none";

  randomPos();
  dot.style.display = "block";

  timer = setInterval(() => {
    time--;
    timeEl.innerText = time;
    if (time <= 0) endGame();
  }, 1000);
}

dot.addEventListener("click", () => {
  if (!playing) return;
  score++;
  scoreEl.innerText = score;
  randomPos();
});

function endGame() {
  playing = false;
  clearInterval(timer);
  dot.style.display = "none";
  final.innerText = score;
  result.style.display = "flex";
}

function restart() {
  result.style.display = "none";
  startGame();
}
</script>

</body>
</html>
