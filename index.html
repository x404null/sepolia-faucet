<body>

<h2>ğŸ§© Pikachu Láº­t HÃ¬nh (Mobile)</h2>
<div id="menu">
  <button onclick="startGame('easy')">ğŸ˜º Dá»… (4x4)</button>
  <button onclick="startGame('medium')">ğŸ¯ Trung bÃ¬nh (5x6)</button>
  <button onclick="startGame('hard')">ğŸ˜ˆ KhÃ³ (6x6)</button>
</div>

<h3 id="status"></h3>
<div id="board"></div>

<script>
// Bá»™ icon emoji (dÃ¹ng chung)
const icons=["ğŸ±","ğŸ¶","ğŸ¹","ğŸ»","ğŸ¼","ğŸ¸","ğŸµ","ğŸ¦Š","ğŸ°","ğŸ·","ğŸ¯","ğŸ®","ğŸ¨","ğŸ”","ğŸ¢","ğŸ™","ğŸŸ","ğŸ¦","ğŸº","ğŸ¦„"];

// CÃ i Ä‘áº·t kÃ­ch thÆ°á»›c theo cháº¿ Ä‘á»™
const modes={
  easy:{rows:4,cols:4},
  medium:{rows:5,cols:6},
  hard:{rows:6,cols:6}
};

let grid=[],opened=[],lock=false,matchedCount=0;

function startGame(mode){
  const {rows,cols}=modes[mode];
  const size=rows*cols;

  // táº¡o máº£ng icon Ä‘Ã´i
  let pool=icons.slice(0,size/2);
  grid=[...pool,...pool].sort(()=>Math.random()-0.5);

  // táº¡o báº£ng
  const board=document.getElementById("board");
  board.style.gridTemplateColumns=`repeat(${cols}, 1fr)`;
  board.innerHTML="";
  matchedCount=0;
  opened=[];
  lock=false;
  document.getElementById("status").innerText="ğŸ” TÃ¬m cÃ¡c cáº·p giá»‘ng nhau!";

  grid.forEach((icon,i)=>{
    let card=document.createElement("div");
    card.className="card";
    card.dataset.icon=icon;
    card.dataset.i=i;
    card.onclick=()=>flip(card);
    board.appendChild(card);
  });
}

function flip(card){
  if(lock || card.classList.contains("open") || card.classList.contains("matched")) return;
  card.classList.add("open");
  card.innerHTML=card.dataset.icon;
  opened.push(card);

  if(opened.length===2) checkMatch();
}

function checkMatch(){
  lock=true;
  let [c1,c2]=opened;

  if(c1.dataset.icon===c2.dataset.icon){
    c1.classList.add("matched");
    c2.classList.add("matched");
    matchedCount+=2;
    document.getElementById("status").innerText="âœ” ÄÃºng rá»“i!";
    resetTurn();
    checkWin();
  } else {
    document.getElementById("status").innerText="âŒ Sai rá»“i!";
    setTimeout(()=>{
      c1.classList.remove("open");c1.innerHTML="";
      c2.classList.remove("open");c2.innerHTML="";
      resetTurn();
    },700);
  }
}

function resetTurn(){
  opened=[];
  lock=false;
}

function checkWin(){
  if(matchedCount===grid.length){
    document.getElementById("status").innerText="ğŸ‰ Tháº¯ng rá»“i! ChÆ¡i tiáº¿p chá»n cháº¿ Ä‘á»™!";
  }
}
</script>
