<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameHub</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Tahoma, Arial, sans-serif;
  font-size:13px;
}

/* ===== PAGE ===== */
body{
  background:#008080;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:30px 0;
}

/* ===== WINDOW ===== */
.window{
  width:360px;
  background:#c0c0c0;
  border:2px solid;
  border-color:#fff #404040 #404040 #fff;
}

/* ===== TITLE BAR ===== */
.title-bar{
  background:#000080;
  color:#fff;
  padding:6px 8px;
  font-weight:bold;
}

/* ===== CLIENT ===== */
.client{ padding:12px }

/* ===== MAIN ===== */
.main{
  display:flex;
  gap:10px;
  height:260px;
  overflow:hidden;
}

/* ===== GAME LIST ===== */
.game-list{
  width:45%;
  background:#fff;
  border:2px solid;
  border-color:#404040 #fff #fff #404040;
  overflow-y:auto;
}
.game-item{
  padding:6px 8px;
  cursor:pointer;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.game-item.active{
  background:#000080;
  color:#fff;
}

/* ===== INFO ===== */
.game-info{ width:55% }
.game-info h3{ margin-bottom:6px }
.game-info p{
  font-size:12px;
  margin-bottom:10px;
}

/* ===== BUTTON ===== */
.btn{
  padding:5px 14px;
  background:#c0c0c0;
  border:2px solid;
  border-color:#fff #404040 #404040 #fff;
  cursor:pointer;
}
.btn:active{
  border-color:#404040 #fff #fff #404040;
}

/* ===== BANNER ===== */
.banner{
  margin-top:12px;
  height:48px;
  background:#fff;
  border:2px solid;
  border-color:#404040 #fff #fff #404040;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#666;
}

/* ===== STATUS BAR ===== */
.status{
  margin-top:10px;
  padding:6px 8px;
  border-top:1px solid #808080;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* ===== ICON BAR (EMOJI) ===== */
.icon-bar{
  display:flex;
  gap:10px;
}
.icon-btn{
  width:22px;
  height:22px;
  background:#c0c0c0;
  border:1px solid #808080;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:16px;   /* üëà emoji r√µ */
}
.icon-btn:active{
  border-color:#404040 #fff #fff #404040;
}
</style>
</head>

<body>

<div class="window">

  <div class="title-bar">GameHub</div>

  <div class="client">

    <div class="main">
      <div class="game-list" id="gameList"></div>

      <div class="game-info">
        <h3 id="gameTitle"></h3>
        <p id="gameDesc"></p>
        <button class="btn">‚ñ∂ Play</button>
      </div>
    </div>

    <div class="banner">Banner qu·∫£ng c√°o</div>

    <div class="status">
      <span id="statusText">ƒê√£ ch·ªçn: Game 1</span>

      <!-- ICONS -->
      <div class="icon-bar">
        <button class="icon-btn" title="Website" onclick="openLink('https://example.com')">ü™ü</button>
        <button class="icon-btn" title="Chat" onclick="openLink('https://discord.com')">üí¨</button>
        <button class="icon-btn" title="Donate" onclick="alert('Donate coming soon')">üí∞</button>
      </div>
    </div>

  </div>
</div>

<script>
const games=[]
for(let i=1;i<=100;i++){
  games.push({
    name:"Game "+i,
    desc:"M√¥ t·∫£ ng·∫Øn cho game s·ªë "+i+"."
  })
}

let selected=0
function render(){
  const list=document.getElementById("gameList")
  list.innerHTML=""
  games.forEach((g,i)=>{
    const d=document.createElement("div")
    d.className="game-item"+(i===selected?" active":"")
    d.textContent=g.name
    d.onclick=()=>{
      selected=i
      document.getElementById("gameTitle").textContent=g.name
      document.getElementById("gameDesc").textContent=g.desc
      document.getElementById("statusText").textContent="ƒê√£ ch·ªçn: "+g.name
      render()
    }
    list.appendChild(d)
  })
}
render()
document.getElementById("gameTitle").textContent=games[0].name
document.getElementById("gameDesc").textContent=games[0].desc

function openLink(url){
  window.open(url,'_blank')
}
</script>

</body>
</html>
